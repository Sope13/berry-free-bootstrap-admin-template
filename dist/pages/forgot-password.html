<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Password? | Berry Dashboard Template</title>
    <!-- [Meta] -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui" />

      name="keywords"
      content="Bootstrap admin template, Dashboard UI Kit, Dashboard Template, Backend Panel, react dashboard, angular dashboard"
    />
    <meta name="author" content="codedthemes" />

    <!-- [Favicon] icon -->
    <link rel="icon" href="../assets/images/favicon.svg" type="image/x-icon" />
 <!-- [Google Font] Family -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" id="main-font-link" />
<!-- [phosphor Icons] https://phosphoricons.com/ -->
<link rel="stylesheet" href="../assets/fonts/phosphor/duotone/style.css" />
<!-- [Tabler Icons] https://tablericons.com -->

<!-- [Feather Icons] https://feathericons.com -->

<!-- [Font Awesome Icons] https://fontawesome.com/icons -->

<body>
    <!-- [ Pre-loader ] start -->
    <div class="loader-bg">
      <div class="loader-track">
        <div class="loader-fill"></div>
      </div>
    </div>
    <!-- [ Pre-loader ] End -->

    <div class="auth-main">
        <div class="auth-wrapper v3">
            <div class="auth-form">
                <div class="card my-5">
                    <div class="card-body">
                        <div class="row">
                            <a href="#" class="d-flex justify-content-right">
                                <img src="C:\Users\HP\Desktop\Git training\berry-free-bootstrap-admin-template-1\src\assets\images\logo-dark.svg" alt="image" class="img-fluid brand-logo" />
                            </a>
                            <div class="d-flex justify-content-left">
                                <div class="auth-header">
                                    <h2 class="text-secondary mt-5"><b>Forgot password?</b></h2>
                                    <p class=f-16 mt-2>Enter your credentials to continue</p>
                                    <p class=f-16 mt-2>Enter your email address below and we'll send you password reset OTP.</p>
                                </div>
                            </div>
                        </div> 
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput1" placeholder="Email address / Username" />
                            <label for="floatingInput">Email address / Username</label>
                        </div>
                        <div class="d-grid mt-4">
                            <button type="button" class="btn btn-secondary">Submit</button>
                        </div>
                        <hr />
                        <h5 class="d-flex justify-content-right">Already have an account?</h5>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</body>
